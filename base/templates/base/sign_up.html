{% extends 'home.html' %}
{% load static %}
{% block content %}

      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Sign up</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- why section -->
      <section class="why_section layout_padding">
         <div class="container">

            <div class="row">
               <div class="col-lg-8 offset-lg-2">
                  <div class="full">
                     <form method="POST">

                        {% csrf_token %}

                        <fieldset>
                           <input type="text" placeholder="Enter your full name" name="name" required />
                           <input type="email" placeholder="Enter your email address" name="email" required />
                           <input type="password" placeholder="Enter password" name="password1" required />
                           <input type="password" placeholder="Enter password again" name="password2" required />

                           <div class="row">
                              <div class="col">
                                 <button type="submit" class="btn btn-danger btn-lg btn-block">Sign up</button>
                              </div>
                              <div class="col">
                                <a href="{% url 'login_pg' %}" style="text-decoration:none; color:#FFFFFF;"><button type="button" class="btn btn-secondary btn-lg btn-block">login</button></a>
                              </div>
                           </div>

                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end why section -->

{% endblock %}
